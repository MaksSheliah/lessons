<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sumInput() {
      let t = [];
      let l = 0;
      while (true) {
        let n = prompt('Введите значение:');
        if (Boolean(n) && !isNaN(+n)) {
          t.push(+n);
        } else {
          break;
        }
      }
      for (let i of t) {
        l +=i;
      }
      return l;
    }

    alert(sumInput());
  </script>
</body>
</html>
