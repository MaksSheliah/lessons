<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  
  <form action="#" class="form">
    <div class="form-input_list">
      <label class="label">
        <input type="text" class="form-input" name="input-name" placeholder="Введите имя">
      </label>
      <label class="lanle">
        <input type="tel" name="input-tel" class="form-input" placeholder="Введите телефон">
      </label>
      <label class="label">
        <span class="form-text">подтвердить</span>
        <input type="checkbox" class="check">
      </label>
    </div>
    <input type="submit" name="form-submit" class="send">
  </form>

  <div class="message-error">
    <p class="message-error_text" id="message"></p>
  </div>

  <script src="js/js.js"></script>
</body>
</html>
